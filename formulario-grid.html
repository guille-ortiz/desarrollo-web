<html lang="en">

<head>

        function cambiaTitulo(){
            document.getElementsByTagName("h1")[0].innerHTML="-flores"  
        } 
        function cambiaTituloV1(){
            var text=document.getElementById("cajita").value
            document.getElementsByTagName("h1")[0].innerHTML=text  
        } 
        function cambiaFondo(){
            var text=document.getElementById("titulo").className="fondox"
        } 
        function cambiaFondoOriginal(){
            var titulo=document.getElementById("titulo")
            titulo.classList.remove("fondox")
        }
